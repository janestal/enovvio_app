<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="layout/main :: common_header(~{::title},~{::content},~{::link},~{::script})">
<head>
    <title>Identity Control Get Started</title>
    <link rel="stylesheet" type="text/css" media="all" th:href="@{/plugins/bootstrap_select/bootstrap-select.min.css}">
    <link th:href="@{/plugins/country_selector/css/jquery-countryselector.min.css}" rel="stylesheet">

</head>
<body>
<div class="container-fluid px-4" th:fragment="content">
    <h4 class="mt-4">Identity Control Get Started</h4>
    <ol class="breadcrumb mb-4">
        <li class="breadcrumb-item active">Dashboard</li>
        <li class="breadcrumb-item active">Identity Control Get Started</li>
    </ol>
    <div class="row my-4">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-body">
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label">Choose a country</label>
                        <div class="col-sm-10">
                            <select id="alpha2" class="selectpicker countrypicker" data-live-search="true" data-flag="true"></select>
                            <p class="banking"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" th:src="@{/plugins/bootstrap_select/bootstrap-select.min.js}"></script>
<script type="text/javascript" th:src="@{/plugins/country_selector/js/jquery.countrySelector.js}"></script>
<script type="text/javascript">
    $("#alpha2").countrySelector({ codeMode: "alpha2" });

    $("#alpha2").on("change", function(){
        var banking = $("#alpha2").val();
        if(banking=="US"){
            $(".banking").text("Banking channels available");
            $(".banking").removeClass("text-danger");
            $(".banking").addClass("text-success");
        }else{
            $(".banking").text("This feature is not available in your country; we are working diligently to open access to the rest of the world. Stay tuned for updates");
            $(".banking").addClass("text-danger");
        }
        console.log();
    });
</script>

</body>
</html>
